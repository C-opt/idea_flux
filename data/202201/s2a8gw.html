<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

            width: 400px;

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "s2a8gw", "label": "s2a8gw", "shape": "dot", "size": 10}, {"id": "hsdcnhs", "label": "hsdcnhs", "shape": "dot", "size": 10}, {"id": "hsdmf30", "label": "hsdmf30", "shape": "dot", "size": 10}, {"id": "hsdu2vg", "label": "hsdu2vg", "shape": "dot", "size": 10}, {"id": "hsdqiyu", "label": "hsdqiyu", "shape": "dot", "size": 10}, {"id": "hsdosa4", "label": "hsdosa4", "shape": "dot", "size": 10}, {"id": "hsdeqlm", "label": "hsdeqlm", "shape": "dot", "size": 10}, {"id": "hsekm44", "label": "hsekm44", "shape": "dot", "size": 10}, {"id": "hsemhm2", "label": "hsemhm2", "shape": "dot", "size": 10}, {"id": "hsfk9ab", "label": "hsfk9ab", "shape": "dot", "size": 10}, {"id": "hsdco62", "label": "hsdco62", "shape": "dot", "size": 10}, {"id": "hse3yga", "label": "hse3yga", "shape": "dot", "size": 10}, {"id": "hsec43d", "label": "hsec43d", "shape": "dot", "size": 10}, {"id": "hsepl33", "label": "hsepl33", "shape": "dot", "size": 10}, {"id": "hsf8pzi", "label": "hsf8pzi", "shape": "dot", "size": 10}, {"id": "hsftb0c", "label": "hsftb0c", "shape": "dot", "size": 10}, {"id": "hsfxtnr", "label": "hsfxtnr", "shape": "dot", "size": 10}, {"id": "hsg3gb6", "label": "hsg3gb6", "shape": "dot", "size": 10}, {"id": "hsgc98b", "label": "hsgc98b", "shape": "dot", "size": 10}, {"id": "hsgzqmc", "label": "hsgzqmc", "shape": "dot", "size": 10}, {"id": "hshdcjy", "label": "hshdcjy", "shape": "dot", "size": 10}, {"id": "hsdfarq", "label": "hsdfarq", "shape": "dot", "size": 10}, {"id": "hseszhc", "label": "hseszhc", "shape": "dot", "size": 10}, {"id": "hsdy4o0", "label": "hsdy4o0", "shape": "dot", "size": 10}, {"id": "hsebeiq", "label": "hsebeiq", "shape": "dot", "size": 10}, {"id": "hsdlsgo", "label": "hsdlsgo", "shape": "dot", "size": 10}, {"id": "hse5fxv", "label": "hse5fxv", "shape": "dot", "size": 10}, {"id": "hsdjm5x", "label": "hsdjm5x", "shape": "dot", "size": 10}, {"id": "hsgczd7", "label": "hsgczd7", "shape": "dot", "size": 10}, {"id": "hsdlo8m", "label": "hsdlo8m", "shape": "dot", "size": 10}, {"id": "hsdzj0h", "label": "hsdzj0h", "shape": "dot", "size": 10}, {"id": "hsdnzqt", "label": "hsdnzqt", "shape": "dot", "size": 10}, {"id": "hse325r", "label": "hse325r", "shape": "dot", "size": 10}, {"id": "hsgdehi", "label": "hsgdehi", "shape": "dot", "size": 10}, {"id": "hsdp7fs", "label": "hsdp7fs", "shape": "dot", "size": 10}, {"id": "hsdr0wg", "label": "hsdr0wg", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "s2a8gw", "to": "hsdcnhs", "weight": 1}, {"from": "s2a8gw", "to": "hsdmf30", "weight": 1}, {"from": "s2a8gw", "to": "hsdu2vg", "weight": 1}, {"from": "s2a8gw", "to": "hsdqiyu", "weight": 1}, {"from": "s2a8gw", "to": "hsdosa4", "weight": 1}, {"from": "s2a8gw", "to": "hsdeqlm", "weight": 1}, {"from": "s2a8gw", "to": "hsekm44", "weight": 1}, {"from": "s2a8gw", "to": "hsemhm2", "weight": 1}, {"from": "s2a8gw", "to": "hsfk9ab", "weight": 1}, {"from": "s2a8gw", "to": "hsdco62", "weight": 1}, {"from": "s2a8gw", "to": "hse3yga", "weight": 1}, {"from": "s2a8gw", "to": "hsec43d", "weight": 1}, {"from": "s2a8gw", "to": "hsepl33", "weight": 1}, {"from": "s2a8gw", "to": "hsf8pzi", "weight": 1}, {"from": "s2a8gw", "to": "hsftb0c", "weight": 1}, {"from": "s2a8gw", "to": "hsfxtnr", "weight": 1}, {"from": "s2a8gw", "to": "hsg3gb6", "weight": 1}, {"from": "s2a8gw", "to": "hsgc98b", "weight": 1}, {"from": "s2a8gw", "to": "hsgzqmc", "weight": 1}, {"from": "s2a8gw", "to": "hshdcjy", "weight": 1}, {"from": "s2a8gw", "to": "hsdfarq", "weight": 1}, {"from": "s2a8gw", "to": "hseszhc", "weight": 1}, {"from": "hsdu2vg", "to": "hsdy4o0", "weight": 1}, {"from": "hsdu2vg", "to": "hsebeiq", "weight": 1}, {"from": "hsdeqlm", "to": "hsdlsgo", "weight": 1}, {"from": "hsdeqlm", "to": "hse5fxv", "weight": 1}, {"from": "hsdeqlm", "to": "hsdjm5x", "weight": 1}, {"from": "hsdeqlm", "to": "hsgczd7", "weight": 1}, {"from": "hsdfarq", "to": "hsdlo8m", "weight": 1}, {"from": "hsdy4o0", "to": "hsdzj0h", "weight": 1}, {"from": "hsdlsgo", "to": "hsdnzqt", "weight": 1}, {"from": "hsdlsgo", "to": "hse325r", "weight": 1}, {"from": "hsgczd7", "to": "hsgdehi", "weight": 1}, {"from": "hsdlo8m", "to": "hsdp7fs", "weight": 1}, {"from": "hsdp7fs", "to": "hsdr0wg", "weight": 1}]);

        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
