<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "s1ruti", "label": "s1ruti", "shape": "dot", "size": 10}, {"id": "hsa8e2o", "label": "hsa8e2o", "shape": "dot", "size": 10}, {"id": "hsags76", "label": "hsags76", "shape": "dot", "size": 10}, {"id": "hsb0w14", "label": "hsb0w14", "shape": "dot", "size": 10}, {"id": "hsa63wq", "label": "hsa63wq", "shape": "dot", "size": 10}, {"id": "hsa6rn4", "label": "hsa6rn4", "shape": "dot", "size": 10}, {"id": "hsbhbsb", "label": "hsbhbsb", "shape": "dot", "size": 10}, {"id": "hsauz2b", "label": "hsauz2b", "shape": "dot", "size": 10}, {"id": "hsalpes", "label": "hsalpes", "shape": "dot", "size": 10}, {"id": "hsat9ex", "label": "hsat9ex", "shape": "dot", "size": 10}, {"id": "hsd40hj", "label": "hsd40hj", "shape": "dot", "size": 10}, {"id": "hsc6ibi", "label": "hsc6ibi", "shape": "dot", "size": 10}, {"id": "hscwb1j", "label": "hscwb1j", "shape": "dot", "size": 10}, {"id": "hsaq59f", "label": "hsaq59f", "shape": "dot", "size": 10}, {"id": "hsaizgu", "label": "hsaizgu", "shape": "dot", "size": 10}, {"id": "hsdf0v6", "label": "hsdf0v6", "shape": "dot", "size": 10}, {"id": "hsdp78w", "label": "hsdp78w", "shape": "dot", "size": 10}, {"id": "hsdri2v", "label": "hsdri2v", "shape": "dot", "size": 10}, {"id": "hsegbic", "label": "hsegbic", "shape": "dot", "size": 10}, {"id": "hserjvw", "label": "hserjvw", "shape": "dot", "size": 10}, {"id": "hsd1em1", "label": "hsd1em1", "shape": "dot", "size": 10}, {"id": "hsadat3", "label": "hsadat3", "shape": "dot", "size": 10}, {"id": "hsaabmv", "label": "hsaabmv", "shape": "dot", "size": 10}, {"id": "hsdf9ps", "label": "hsdf9ps", "shape": "dot", "size": 10}, {"id": "hsc0q07", "label": "hsc0q07", "shape": "dot", "size": 10}, {"id": "hsc59s1", "label": "hsc59s1", "shape": "dot", "size": 10}, {"id": "hsaalmj", "label": "hsaalmj", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "s1ruti", "to": "hsa8e2o", "weight": 1}, {"from": "s1ruti", "to": "hsags76", "weight": 1}, {"from": "s1ruti", "to": "hsb0w14", "weight": 1}, {"from": "s1ruti", "to": "hsa63wq", "weight": 1}, {"from": "s1ruti", "to": "hsa6rn4", "weight": 1}, {"from": "s1ruti", "to": "hsbhbsb", "weight": 1}, {"from": "s1ruti", "to": "hsauz2b", "weight": 1}, {"from": "s1ruti", "to": "hsalpes", "weight": 1}, {"from": "s1ruti", "to": "hsat9ex", "weight": 1}, {"from": "s1ruti", "to": "hsd40hj", "weight": 1}, {"from": "s1ruti", "to": "hsc6ibi", "weight": 1}, {"from": "s1ruti", "to": "hscwb1j", "weight": 1}, {"from": "s1ruti", "to": "hsaq59f", "weight": 1}, {"from": "s1ruti", "to": "hsaizgu", "weight": 1}, {"from": "s1ruti", "to": "hsdf0v6", "weight": 1}, {"from": "s1ruti", "to": "hsdp78w", "weight": 1}, {"from": "s1ruti", "to": "hsdri2v", "weight": 1}, {"from": "s1ruti", "to": "hsegbic", "weight": 1}, {"from": "s1ruti", "to": "hserjvw", "weight": 1}, {"from": "s1ruti", "to": "hsd1em1", "weight": 1}, {"from": "hsa8e2o", "to": "hsadat3", "weight": 1}, {"from": "hsa63wq", "to": "hsaabmv", "weight": 1}, {"from": "hscwb1j", "to": "hsdf9ps", "weight": 1}, {"from": "hsadat3", "to": "hsc0q07", "weight": 1}, {"from": "hsadat3", "to": "hsc59s1", "weight": 1}, {"from": "hsaabmv", "to": "hsaalmj", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
