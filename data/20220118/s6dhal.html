<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "s6dhal", "label": "s6dhal", "shape": "dot", "size": 10}, {"id": "ht2xbpu", "label": "ht2xbpu", "shape": "dot", "size": 10}, {"id": "ht3dmly", "label": "ht3dmly", "shape": "dot", "size": 10}, {"id": "ht2zvr1", "label": "ht2zvr1", "shape": "dot", "size": 10}, {"id": "ht31i2c", "label": "ht31i2c", "shape": "dot", "size": 10}, {"id": "ht3ahzx", "label": "ht3ahzx", "shape": "dot", "size": 10}, {"id": "ht31l4u", "label": "ht31l4u", "shape": "dot", "size": 10}, {"id": "ht3ewar", "label": "ht3ewar", "shape": "dot", "size": 10}, {"id": "ht314fq", "label": "ht314fq", "shape": "dot", "size": 10}, {"id": "ht327gp", "label": "ht327gp", "shape": "dot", "size": 10}, {"id": "ht3ddui", "label": "ht3ddui", "shape": "dot", "size": 10}, {"id": "ht35n3e", "label": "ht35n3e", "shape": "dot", "size": 10}, {"id": "ht3o3o8", "label": "ht3o3o8", "shape": "dot", "size": 10}, {"id": "ht3h9r6", "label": "ht3h9r6", "shape": "dot", "size": 10}, {"id": "ht35so8", "label": "ht35so8", "shape": "dot", "size": 10}, {"id": "ht33qh7", "label": "ht33qh7", "shape": "dot", "size": 10}, {"id": "ht3f30q", "label": "ht3f30q", "shape": "dot", "size": 10}, {"id": "ht3hskt", "label": "ht3hskt", "shape": "dot", "size": 10}, {"id": "ht3dvyf", "label": "ht3dvyf", "shape": "dot", "size": 10}, {"id": "ht38im0", "label": "ht38im0", "shape": "dot", "size": 10}, {"id": "ht34qdf", "label": "ht34qdf", "shape": "dot", "size": 10}, {"id": "ht3jlb7", "label": "ht3jlb7", "shape": "dot", "size": 10}, {"id": "ht3dzxp", "label": "ht3dzxp", "shape": "dot", "size": 10}, {"id": "ht35dqd", "label": "ht35dqd", "shape": "dot", "size": 10}, {"id": "ht3kwud", "label": "ht3kwud", "shape": "dot", "size": 10}, {"id": "ht3ea7x", "label": "ht3ea7x", "shape": "dot", "size": 10}, {"id": "ht3i0uw", "label": "ht3i0uw", "shape": "dot", "size": 10}, {"id": "ht3nlct", "label": "ht3nlct", "shape": "dot", "size": 10}, {"id": "ht3obff", "label": "ht3obff", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "s6dhal", "to": "ht2xbpu", "weight": 1}, {"from": "s6dhal", "to": "ht3dmly", "weight": 1}, {"from": "s6dhal", "to": "ht2zvr1", "weight": 1}, {"from": "s6dhal", "to": "ht31i2c", "weight": 1}, {"from": "s6dhal", "to": "ht3ahzx", "weight": 1}, {"from": "ht2xbpu", "to": "ht31l4u", "weight": 1}, {"from": "ht3dmly", "to": "ht3ewar", "weight": 1}, {"from": "ht2zvr1", "to": "ht314fq", "weight": 1}, {"from": "ht31i2c", "to": "ht327gp", "weight": 1}, {"from": "ht3ahzx", "to": "ht3ddui", "weight": 1}, {"from": "ht31l4u", "to": "ht35n3e", "weight": 1}, {"from": "ht31l4u", "to": "ht3o3o8", "weight": 1}, {"from": "ht3ewar", "to": "ht3h9r6", "weight": 1}, {"from": "ht314fq", "to": "ht35so8", "weight": 1}, {"from": "ht327gp", "to": "ht33qh7", "weight": 1}, {"from": "ht35n3e", "to": "ht3f30q", "weight": 1}, {"from": "ht3h9r6", "to": "ht3hskt", "weight": 1}, {"from": "ht35so8", "to": "ht3dvyf", "weight": 1}, {"from": "ht35so8", "to": "ht38im0", "weight": 1}, {"from": "ht33qh7", "to": "ht34qdf", "weight": 1}, {"from": "ht3hskt", "to": "ht3jlb7", "weight": 1}, {"from": "ht38im0", "to": "ht3dzxp", "weight": 1}, {"from": "ht34qdf", "to": "ht35dqd", "weight": 1}, {"from": "ht3jlb7", "to": "ht3kwud", "weight": 1}, {"from": "ht35dqd", "to": "ht3ea7x", "weight": 1}, {"from": "ht35dqd", "to": "ht3i0uw", "weight": 1}, {"from": "ht3kwud", "to": "ht3nlct", "weight": 1}, {"from": "ht3nlct", "to": "ht3obff", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
